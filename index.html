<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ich liebe dich</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
    <style>
      body {
        background-color: #ffeef5;
        color: #222;
        text-align: center;
        padding: 2rem;
      }

      h1 {
        color: #d00;
        font-size: 2.5rem;
      }

      .main-image {
        max-width: 100%;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin: 2rem 0;
      }

      .gift-row {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .giftbox {
        width: 200px;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .giftbox:hover {
        transform: scale(1.05);
      }

      #giftOpen,
      #letter {
        display: none;
      }

      #letter {
        background: #fffaf0;
        border: 1px solid #eac;
        padding: 1.5rem;
        margin-top: 2rem;
        border-radius: 12px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .subtitle {
        color: #555;
        margin-top: -1rem;
      }
    </style>
    <script>
      function openGift() {
        document.getElementById('giftClosed').style.display = 'none';
        document.getElementById('giftOpen').style.display = 'block';
        document.getElementById('letter').style.display = 'block';
      }
    </script>
  </head>
  <body>
    <h1>Ich liebe dich ‚ù§Ô∏è</h1>

    <img class="main-image" src="liebe.png" alt="Ich liebe dich mit Rosen" />

    <h2>Klick auf das Geschenk üéÅ</h2>

    <div class="gift-row" onclick="openGift()">
      <img id="giftClosed" class="giftbox" src="geschenk-zu.png" alt="Geschenkbox geschlossen" />
      <img id="giftOpen" class="giftbox" src="geschenk-offen.png" alt="Geschenkbox ge√∂ffnet mit Brief" />
    </div>

    <div id="letter">
      <h3>Dein Brief üíå</h3>
      <p>
        Du bist das sch√∂nste Geschenk meines Lebens.<br />

        Ich liebe dich mehr, als Worte sagen k√∂nnen. ‚ù§Ô∏è
      </p>
    </div>
  </body>
</html>
